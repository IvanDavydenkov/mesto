<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./pages/index.css" />
    <title>mesto</title>
  </head>

  <body class="page">
    <header class="header">
      <img src="./images/logo.svg" alt="место Россия" class="header__logo" />
    </header>
    <main>
      <section class="profile">
        <img
          src="./images/profile__avatar.jpg"
          alt=""
          class="profile__avatar"
        />
        <div class="profile__profile-info">
          <div class="profile__container">
            <h2 class="profile__title">Жак-Ив Кусто</h2>
            <button type="button" class="profile__edit-button">
              <img
                src="./images/profile__edit-button.svg"
                alt="Кнопка редактирования профиля"
                class="profile__edit-button-icon"
              />
            </button>
          </div>
          <p class="profile__subtitle">Исследователь океана</p>
        </div>
        <button type="button" class="profile__add-button-box">
          <img
            src="./images/profile__add-button.svg"
            alt="Кнопка  добавления фото"
            class="profile__add-button"
          />
        </button>
      </section>
      <section class="elements">
        <ul class="elements-list">
          <li class="elements-list__element">
            <img
              src="./images/elements-list__photo-karachaevsk.jpg"
              alt="Карачаевск"
              class="elements-list__photo"
            />
            <div class="elements-list__title-box">
              <h3 class="elements-list__title">Карачаевск</h3>
              <button type="button" class="elements-list__like"></button>
            </div>
          </li>
          <li class="elements-list__element">
            <img
              src="./images/elements-list__photo-elbrus.jpg"
              alt="Эльбрус"
              class="elements-list__photo"
            />
            <div class="elements-list__title-box">
              <h3 class="elements-list__title">Гора Эльбрус</h3>
              <button type="button" class="elements-list__like"></button>
            </div>
          </li>
          <li class="elements-list__element">
            <img
              src="./images/elements-list__photo-dombay.jpg"
              alt="Домбай"
              class="elements-list__photo"
            />
            <div class="elements-list__title-box">
              <h3 class="elements-list__title">Домбай</h3>
              <button type="button" class="elements-list__like"></button>
            </div>
          </li>
          <li class="elements-list__element">
            <img
              src="./images/elements-list__photo-elbrus.jpg"
              alt="Эльбрус"
              class="elements-list__photo"
            />
            <div class="elements-list__title-box">
              <h3 class="elements-list__title">Гора Эльбрус</h3>
              <button type="button" class="elements-list__like"></button>
            </div>
          </li>
          <li class="elements-list__element">
            <img
              src="./images/elements-list__photo-dombay.jpg"
              alt="Домбай"
              class="elements-list__photo"
            />
            <div class="elements-list__title-box">
              <h3 class="elements-list__title">Домбай</h3>
              <button type="button" class="elements-list__like"></button>
            </div>
          </li>
          <li class="elements-list__element">
            <img
              src="./images/elements-list__photo-karachaevsk.jpg"
              alt="Карачаевск"
              class="elements-list__photo"
            />
            <div class="elements-list__title-box">
              <h3 class="elements-list__title">
                Карачаево-Черкесская Республика
              </h3>
              <button type="button" class="elements-list__like"></button>
            </div>
          </li>
        </ul>
      </section>
      <div class="pop-up">
        <div class="pop-up__container">
          <h2 class="pop-up__title">Редактировать профиль</h2>
          <form action="#" class="pop-up__form" name="edit-form">
            <input
              type="text"
              class="pop-up__input-title"
              placeholder="Жак-Ив Кусто"
              name="edit-form-title"
            />
            <input
              type="text"
              class="pop-up__input-subtitle"
              placeholder="Исследователь океана"
              name="edit-form-subtitle"
            />
            <button class="pop-up__save-button">Сохранить</button>
          </form>
          <button class="pop-up__form-close-button-box">
            <img
              src="./images/pop-up__form-close-button.svg"
              alt="Кнопка закрыть форму"
              class="pop-up__form-close-button"
            />
          </button>
        </div>
      </div>
    </main>
    <footer class="footer">
      <p class="footer__copyright">© 2020 Mesto Russia</p>
    </footer>
    <script src="./scripts/index.js" defer></script>
  </body>
</html>
